<!DOCTYPE html>
<html>
<head>
 <title>Chart</title>
 <style>
  .chart {
   width: 400px;
   height: 300px;
   margin: 20px;
   border: 1px solid #ccc;
   box-shadow: 2px 2px 5px #ccc;
   display: inline-block;
   vertical-align: top;
   padding: 10px;
   box-sizing: border-box;
   font-size: 14px;
   line-height: 1.5;
  }
  
  .chart h3 {
   margin-top: 0;
   font-size: 18px;
   font-weight: bold;
  }
  
  .chart p {
   margin: 0;
  }
 </style>
</head>
<body>
 <h1>OneShotMetricsServer Helm page</h1>
 <img src="logo.png"/>
 <div class="chart">
    <h3>Chart index is <a href="index.yaml">here</a></h3>
</div>
<div class="chart">
    <h3>Releases are <a href="https://github.com/imuni4fun/oneShotMetricsServer/releases">here</a></h3>
</div>

</html>
